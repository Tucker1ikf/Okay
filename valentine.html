<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Page</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
        }
        .heart {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 65%, 0% 100%, 0% 35%);
            margin: 10px;
        }
        #noButton {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Nadine, will you be my Valentine?</h1>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div id="noButton">
        <button onclick="moveNoButton()">No</button>
    </div>
    <button onclick="showSuccessPage()">Yes</button>
    <script>
        function moveNoButton() {
            const button = document.getElementById('noButton');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
        function showSuccessPage() {
            document.body.innerHTML = '<h1>Good choice, I love you Nadine!</h1>';
        }
    </script>
</body>
</html>
