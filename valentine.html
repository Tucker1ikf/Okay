<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #no {
            position: absolute;
            transition: all 0.2s;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Hi Nadine, will you be my valentine?</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onclick="noClick()">No</button>

    <script>
        function yesClick() {
            document.body.innerHTML = '<h1>Good choice, I love you</h1>'; 
        }

        function noClick() {
            const noButton = document.getElementById('no');
            noButton.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            noButton.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        }
    </script>
    <div class="heart" style="top: 10%; left: 10%;"></div>
    <div class="heart" style="top: 20%; left: 30%;"></div>
    <div class="heart" style="top: 30%; left: 50%;"></div>
    <div class="heart" style="top: 40%; left: 70%;"></div>
    <div class="heart" style="top: 50%; left: 80%;"></div>
</body>
</html>
